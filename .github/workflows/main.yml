name: Zip Files

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install zip
      run: sudo apt-get install zip

    - name: Get latest release tag
      id: get_latest_tag
      run: |
        echo ::set-output name=TAG::$(git describe --tags --abbrev=0)

    - name: Increment version
      id: increment_version
      run: |
        # Extract the numeric part of the tag
        VERSION=$(echo "${{ steps.get_latest_tag.outputs.TAG }}" | grep -oP '(?<=sctimekiwiirc)\d+\.\d+\.\d+')
        # Increment the patch version by 1
        PATCH_VERSION=$(echo $VERSION | awk -F. '{print $3}')
        PATCH_VERSION=$((PATCH_VERSION + 1))
        NEW_VERSION=$(echo $VERSION | awk -v OFS=. -F. '{$3=""; print $0}' | sed 's/ *$//')$PATCH_VERSION
        echo "::set-output name=NEW_VERSION::sctimekiwiirc${NEW_VERSION}"
        
    - name: Zip files
      run: |
        zip sctime.zip extension.js manifest.json
        mv manifestfirefox.json manifest.json
        zip sctime.xpi extension.js manifest.json


    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.increment_version.outputs.NEW_VERSION }}
        release_name: ${{ steps.increment_version.outputs.NEW_VERSION }}
        body: Automatic Release
        draft: false
        prerelease: true
        


    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./sctime.zip
        asset_name: sctime.zip
        asset_content_type: application/zip

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./sctime.xpi
        asset_name: sctime.xpi
        asset_content_type: application/x-xpinstall
